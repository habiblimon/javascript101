<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM</title>
</head>
<body>
    <h1 id="text">JavaScript DOM</h1>

    <div>
        <h2>Calculation made easier !</h2>
        <input type="number" id="num1" placeholder="Enter value 1" >
        <input type="number" id="num2" placeholder="Enter value 2" >
    </div><br>
    <div>
        <button id="add">ADD</button>
        <button id="sub">SUBTRACT</button>
        <button id="div">DIVISION</button>
        <button id="mul">MULTIPLICATION</button>
    </div>

    <div>
        <div ><h2>Result : <span id="result">0</span> </h2></div>
    </div>
    

    <script>
        // DOM - Document object model 
        // DOM tree. 

        let txt = document.getElementById("text");

        txt.innerText = "Calculator"; // change the TEXT.

       let num1 = document.getElementById("num1");
       let num2 = document.getElementById("num2");


       let result = document.getElementById("result");

    //    results.innerHTML = ` ${parseInt(num1)+parseInt(num2)}`;

      
       let addBtn = document.getElementById("add");
       let subBtn = document.getElementById("sub");
       let divBtn = document.getElementById("div");
       let mulBtn = document.getElementById("mul");


       //addition 
       addBtn.addEventListener("click", () => {
        
        result.innerHTML = parseInt(num1.value) + parseInt(num2.value);

       });


       //subtraction

       subBtn.addEventListener("click", () => {
        
        result.innerHTML = parseInt(num1.value) - parseInt(num2.value);

       });

       //Division

       divBtn.addEventListener("click", () => {
        
        result.innerHTML = parseInt(num1.value) / parseInt(num2.value);

       });

       //MULTIPLICATION

       mulBtn.addEventListener("click", () => {
        
        result.innerHTML = parseInt(num1.value) * parseInt(num2.value);

       });


       
    

       









    </script>
</body>
</html>
