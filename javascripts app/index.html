<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list app</title>
</head>
<body>


   

    <header>
        <h2>TODO LIST APP</h2>
        <form id="task-input-form">
            <input type="text" placeholder="write your first task" id="new-task-input"/>
            <input type="submit" value="ADD TASK" id="task-submit">
        </form>
    </header>


    <main>
        <section>
            <h2>Tasks</h2>
            <div class="content">
                <input type="text" value="a new task" />
                <div class="action"></div>
            </div>
        </section>
    </main>
    
</body>
</html>
